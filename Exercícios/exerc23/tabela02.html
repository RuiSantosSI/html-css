<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas GRANDES</h1>
    
    <!-- Anatomia para tabelas grandes
    table
        thead
            tr, td, th
        tbody
            tr, td, th
        tfoot
            tr, td, th
    -->

    <table>
        <thead>
            <tr>
                <th>Distritos</th>
                <th>População</th>
            </tr>
        </thead>
        
    </table>
</body>
</html>
